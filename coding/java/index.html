<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/style.css">

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/clike/clike.min.js"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4440982006098227"
        crossorigin="anonymous"></script>

    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"> </script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Java Coding Questions</h1>
    </header>

    <div class="main-content">
        <!-- Coding Section -->
        <section>
            <h2>Problem Statement</h2>
            <p>Write a Java program to find the factorial of a number.</p>

            <!-- CodeMirror Editor -->
            <textarea id="code-editor">
public class Main { 
public static void main(String[] args) { 
System.out.println("Hello, CodeMirror!"); 
} 
}
            </textarea>
            <button onclick="runCode()">Run this Code</button>

            <!-- Output Section -->
            <div id="output"></div>


            <div data-pym-src="https://www.jdoodle.com/embed/v1/1ff389b6b9827e9b"></div>

        </section>

        <!-- Google AdSense Placeholder (Right Side) -->
        <aside class="adsense">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4440982006098227"
                data-ad-slot="9133517899" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>
    </div>

    <!-- CodeMirror JS CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>

    <!-- Script to Initialize CodeMirror -->
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            lineNumbers: true,
            mode: "text/x-java",  // Programming Language
            theme: "default",     // Theme
            matchBrackets: true   // Highlight matching brackets
        });

        function runCode() {
            const code = editor.getValue();
            document.getElementById('output').innerText = code;
        }
    </script>
</body>

</html>
